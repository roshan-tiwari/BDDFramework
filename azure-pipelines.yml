# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  # vmImage: ubuntu-latest
  name: 'MyAzureAgent'

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '8'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'LocalDirectory'
    jdkFile: 'C:\Program Files (x86)\Java\JDK Bin.zip\JDK Bin\jdk1.8.0_181\bin'
    jdkDestinationDirectory: 'C:\AzureAgent\vsts-agent-win-x64-2.213.2\_work\_temp'
    cleanDestinationDirectory: true

- task: Maven@3
  inputs:
    mavenPomFile: 'C:/AzureAgent/vsts-agent-win-x64-2.213.2/_work/1\s/com.automation/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
